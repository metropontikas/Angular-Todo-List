<div class="main">
  <header class="head">
    <h1>My To Do List</h1>
    <h2>Gotta do them all!</h2>
  </header>

  <label for="addItemInput">Remind myself to:</label>

  <input
    #addItem
    placeholder="add an item"
    (keyup.enter)="addTodo(addItem.value); addItem.value = ''"
    class="lg-text-input"
    id="addItemInput"
  />

  <button
    class="btn-primary"
    (click)="addTodo(addItem.value); addItem.value = ''"
  >
    Add
  </button>

  <label for="searchItemInput">Remind myself to:</label>

  <input
    #searchItem
    placeholder="Search todo by title"
    (keyup.enter)="filterTodosByName(searchItem.value); searchItem.value = ''"
    class="lg-text-input"
    id="searchItemInput"
  />
  <div class="btn-wrapper">
    <button
      class="btn"
      (click)="filterTodosByName(searchItem.value); searchItem.value = ''"
    >
      Search
    </button>
    <button class="btn" (click)="resetList()">Reset List</button>
  </div>

  <h2>
    {{ uncompletedItems.length }}
    <span *ngIf="uncompletedItems.length < 2; else elseBlock">
      Todo to be completed</span
    >
    <ng-template #elseBlock> Todos to be completed</ng-template>
  </h2>

  <ul>
    <li *ngFor="let i of items">
      <app-item
        (deleteTodo)="deleteTodo(i.id)"
        (handleCompletedStatus)="handleCompletedStatus(i)"
        (todoNameChangeHandler)="todoNameChangeHandler(i)"
        [item]="i"
      ></app-item>
    </li>
  </ul>
</div>
